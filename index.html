<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">    
</head>
<body>
    
    <main>
        <div class="screen1">
            <h1>
                Qual é a sua sorte de hoje?
            </h1>
            <p>
                Abra o biscoito e descubra!
            </p>

            <form action="">
                <img id="Cookieclosed" src="./assets/fortune-cookie.svg" alt="">
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="randomPhrase">Frase aleatória do biscoito da sorte</p>
            <img id="Cookieopened" src="./assets/opened-cookie.svg" alt="Biscoito da sorte aberto">
            <form>
                <button id="btnTry">Abrir outro biscoito</button>
            </form>
        </div>
        
    </main>
    <script src="./main.js"></script>
</body>
</html>
